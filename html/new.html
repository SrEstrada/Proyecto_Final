<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Página - Wiki</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Crear Nueva Página</h1>
    </header>
    <main>
        <section id="formulario-nueva-pagina">
            <h2>Ingrese los detalles de la nueva página</h2>
            <form action="/cgi-bin/new.pl" method="post">
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div>
                    <label for="contenido">Contenido (Markdown):</label>
                    <textarea id="contenido" name="contenido" rows="10" required></textarea>
                </div>
                <div>
                    <button type="submit">Crear Página</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Proyecto Wiki. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
